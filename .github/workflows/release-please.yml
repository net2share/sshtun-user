name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-binaries:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64, arm, 386]
        include:
          - goarch: arm
            goarm: 7
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          ARCH=${{ matrix.goarch }}
          if [ "$ARCH" = "arm" ]; then
            ARCH="armv7"
          fi
          OUTPUT="sshtun-user-${{ matrix.goos }}-${ARCH}"
          go build -ldflags="-s -w -X main.version=${{ needs.release-please.outputs.tag_name }}" -o "$OUTPUT" .

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARCH=${{ matrix.goarch }}
          if [ "$ARCH" = "arm" ]; then
            ARCH="armv7"
          fi
          OUTPUT="sshtun-user-${{ matrix.goos }}-${ARCH}"
          gh release upload ${{ needs.release-please.outputs.tag_name }} "$OUTPUT" --clobber
